<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 100vh" class="d-flex align-items-center">
    <div class="container">
      <h1 class="text-center text-secondary">BMI Calculator</h1>

      <div class="mb-3">
        <label for="weightLabel" class="mb-2">Weight (kg)</label>
        <input type="number" class="form-control weight" id="weightLabel" />
      </div>
      <div class="mb-3">
        <label for="heightLabel" class="mb-2">Height (meter)</label>
        <input type="number" class="form-control height" id="heightLabel" />
      </div>
      <div class="d-grid">
        <button class="btn btn-secondary mb-2">Calculate</button>
      </div>

      <div id="h2" class="text-center"></div>
      <div id="h3" class="text-center"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
